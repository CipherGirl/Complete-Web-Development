<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pitha Expo</h1>
    <form action="">
      <p>Name: <input type="text" placeholder="Enter Name" /></p>
      <p>Email: <input type="text" placeholder="Enter Email" /></p>
      <fieldset>
        <legend>Select your pitha</legend>
        <p>
          <label for="chitoi"
            ><input type="radio" name="pitha" id="chitoi" />Chitoi</label
          >
        </p>
        <p>
          <label for="vapa"
            ><input type="radio" name="pitha" id="vapa" />Vapa Pitha</label
          >
        </p>
        <p>
          <label for="tel"
            ><input type="radio" name="pitha" id="tel" />Tel er Pitha</label
          >
        </p>
      </fieldset>
      <fieldset>
        <legend>Select your bhorta</legend>
        <p>
          <label for="shorisha"></label
          ><input type="checkbox" name="bhorta" id="shorisha" />
          Shorisha
        </p>
        <p>
          <label for="shutki"></label
          ><input type="checkbox" name="bhorta" id="shutki" />
          Shutki
        </p>
        <p>
          <label for="begun"></label
          ><input type="checkbox" name="bhorta" id="begun" />
          Begun
        </p>
      </fieldset>
      <p>
        Special Instruction
        <br />
        <textarea name="instruction" id="" cols="30" rows="10"></textarea>
      </p>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
