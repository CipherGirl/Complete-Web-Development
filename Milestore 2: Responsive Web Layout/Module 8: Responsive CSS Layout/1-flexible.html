<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 500px;
        border: 2px dotted slateblue;
        display: flex;
      }
      .box {
        width: 200px;
        height: 200px;
        border: 3px dashed slategray;
        font-size: 3em;
      }
      #box-3 {
        order: 1;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <h1>Felxible website</h1>
    <div class="container">
      <div class="box">BOX-1</div>
      <div class="box">BOX-2</div>
      <div class="box" id="box-3">BOX-3</div>
    </div>
  </body>
</html>
